<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h1>HOME</h1>
                <div class="score-box">
                  <h2 class="home-score" id="home-score">0</h2>
                </div>
                <div class="numbers">
                  <div class="add" onclick="addOne()">
                    <p>+1</p>
                  </div>
                  <div class="add" onclick="addTwo()">
                    <p>+2</p>
                  </div>
                  <div class="add" onclick="addThree()">
                    <p>+3</p>
                  </div>
                </div>
            </div>
            <div class="guest-container">
                <h1>GUEST</h1>
                <div class="score-box">
                  <h2 class="guest-score" id="guest-score">0</h2>
                </div>
                <div class="numbers">
                  <div class="add" onclick="addOneG()">
                    <p>+1</p>
                  </div>
                  <div class="add" onclick="addTwoG()">
                    <p>+2</p>
                  </div>
                  <div class="add" onclick="addThreeG()">
                    <p>+3</p>
                  </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
